{% extends "store/base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}

<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="420" alt="Responsive image" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <p><span class="lead">{{ product.author }}</span> (Author)</p>
                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Price</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">${{ product.price }}</span></div>

                            <div class="col-6">Discount</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">%</span></div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                <select id="select"></select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" class="btn btn-secondary btn-sm">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                    
                    <script>
                        // Assuming you have a server-side script (e.g., PHP) to retrieve data
                        // This example uses dummy data; replace it with your actual data retrieval logic
                        const fetchDataFromDatabase = () => {
                            return new Promise((resolve) => {
                                // Replace the following with your actual data retrieval logic
                                const dataFromDatabase = [1, 2, 3, 4, 5];
                                resolve(dataFromDatabase);
                            });
                        };
                    
                        const selectElement = document.getElementById('select');
                    
                        // Fetch data from the database and populate the <select> element
                        fetchDataFromDatabase().then((data) => {
                            data.forEach((value) => {
                                const option = document.createElement('option');
                                option.value = value;
                                option.text = value;
                                selectElement.add(option);
                            });
                        });
                    </script>
                    


                </div>
            </div>
        </div>
